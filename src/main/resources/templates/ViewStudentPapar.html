


<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Industrial Data</title>
  <link rel="stylesheet" th:href="@{/css/fetchdata.css}">
</head>
<body>
<table border="1">

<thead>
<tr id="dynamicHeaderRow">
<th>Group No</th>
<th>Roll No</th>
<th>Name of Students</th>
<th>Topic</th>
<th>Papar Details</th>
<th>Image</th>
<th>Image</th>
 <th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="rep:${formDataList}"th:attr="data-json=${rep.dynamicFieldsJson}"
                class="data-row">
                
<td th:text="${rep.groupno}"></td>
<td th:text="${rep.rollno}"></td>
<td th:text="${rep.studentname}"></td>
<td th:text="${rep.topic}"></td>

<td th:text="${rep.paperdetails}"></td>
 <td class="dynamic-fields-placeholder" colspan="1"></td>

<td>
    <img th:src="@{'data:image/jpeg;base64,'+${rep.generateBase64Image1()}}" alt="image1" width="100" height="100">
</td>
<td>
                    <img th:src="@{'data:image/jpeg;base64,'+${rep.generateBase64Image2()}}" alt="image1" width="50%" height="50%">
                </td>
           <td>
                    <!-- Delete Button -->
                    <form th:action="@{/student/delete/{id}(id=${rep.sr_No})}" method="POST">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">
                            Delete
                        </button>
                    </form>
                </td>
</tr>
</tbody>
</table>
 <script th:src="@{/js/script1.js}"></script>
</body>
</html>
