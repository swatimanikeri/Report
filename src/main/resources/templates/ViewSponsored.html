<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community Service Data</title>
     <link rel="stylesheet" th:href="@{/css/fetchdata.css}">
</head>
<body>
    <h2>Community Service Activities</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Student Name</th>
                <th>Guide Name</th>
                <th>project Name</th>
                <th>Sponsored Company details</th>
                <th>Image 1</th>
                <th>Image 2</th>
                 <th>Action</th>
                
            </tr>
            
        </thead>
        <tbody>
            <!-- Iterate over formDataList and display each entry -->
            <tr th:each="rep : ${formDataList}">
                <td th:text="${rep.rollno}"></td>  <!-- Display the Activity Name -->
                <td th:text="${rep.studentname}"></td>  <!-- Display the Date -->
                <td th:text="${rep.guide}"></td>  <!-- Display the Resource Person -->
                <td th:text="${rep.projectnm}"></td>  <!-- Display the Target Audience -->
                <td th:text="${rep.companydetails}"></td> 
                <td>
                    <img th:src="@{'data:image/jpeg;base64,'+${rep.generateBase64Image1()}}" alt="image1" width="50%" height="50%">
                </td>
                <td>
                    <img th:src="@{'data:image/jpeg;base64,'+${rep.generateBase64Image2()}}" alt="image2" width="50%" height="50%">
                </td>
                 <td>
                    <!-- Delete Button -->
                    <form th:action="@{/sponsored/delete/{id}(id=${rep.sr_No})}" method="POST">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
