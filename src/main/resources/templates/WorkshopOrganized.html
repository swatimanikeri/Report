
	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sponsored project Form</title>
    
     <link rel="stylesheet" th:href="@{/css/Community.css}">
</head>
<body>
   <div th:replace="~{navbar::navbar}"></div>

    <h3 style="text-align: center;">Sponsored  Project</h3>
        <!-- Dynamic content for the Community Service Form will go here -->
        <form action="/savework" method="POST" enctype="multipart/form-data" onsubmit="collectDynamicFields()">
            <b><label>name_of_Workshop: <input type="text" id="name_of_Workshop" name="name_of_Workshop" placeholder="name_of_Workshop" required></label><br><br><br></b>
            <b><label> no_of_participents: <input type="text" id="no_of_participents" name="no_of_participents" placeholder="no_of_participents" required></label><br><br><br></b>
            <b><label>date_conducted: <input type="date" id="date conducted" name="date_conducted" placeholder="date_conducted" required></label><br><br><br></b>
            
              <div id="extraDynamicFields"></div>
        
       <div id="staticFieldContainer">
        <!-- Render dynamic fields saved previously -->
        <div th:if="${dynamicJson != null}" th:each="entry : ${dynamicJson}">
        <label th:text="${entry.key + ':'}"></label>
        <input type="text"
               th:name="'dynamicFields[' + ${entry.key} + ']'" 
               th:value="${entry.value}" />
       </div>
    </div>

        
        <div id="dynamicFieldsContainer"></div>
        <input type="hidden" name="dynamicFields" id="dynamicFields">
        <button type="button" onclick="addDynamicField()">Add Field</button><br><br>
      
            <label for="image1">Image1:</label>
            <input type="file" id="image1" name="image1" required><br><br>
            <label for="image2">Image2:</label>
            <input type="file" id="image2" name="image2" required><br><br>
            
            <button type="submit">Submit</button>
           
        </form>
        <a href="/ViewWorkshopOrganized" class="swati">
            <button>View Previous data</button>
        </a>
         <!-- Logout Button (Using POST for CSRF protection) -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="logout_button">Logout</button>
        </form>
        <script th:src="@{/js/script.js}"></script>
        
    
</body>
 <div th:replace="~{footer::footer}"></div>
</html>
