<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .announcement {
            background-color: #fffae6;
            border-left: 5px solid #ffc107;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>EduReportHub</h2>

        <!-- Faculty-specific links -->
        <div sec:authorize="hasRole('ROLE_FACULTY')">
            <a href="/expertLecture">Expert Lecture</a>
            <a href="/ExpLecViewdata">View Data</a>
        </div>

        <!-- Alumni-specific links -->
        <div sec:authorize="hasRole('ROLE_ALUMNI')">
            <a href="/alumniForm">Submit Report</a>
            <a href="/alumniViewData">View My Reports</a>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" style="margin-top: 20px;">Logout</button>
        </form>
    </div>

    <div class="content">
        <div class="welcome">Welcome, <span th:text="${#authentication.name}">User</span>!</div>
        <div class="announcement" th:text="${announcement}">ðŸ“¢ Reminder: Submit your annual report before May 10th!</div>
    </div>

</body>
</html>
