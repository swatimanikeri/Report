<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Industrial Data</title>
  <link rel="stylesheet" th:href="@{/css/fetchdata.css}">
</head>
<body>
<table border="1">

<thead>
<tr>
<th>Industry Name</th>
<th>Date</th>
<th>Target Audience</th>
<th>Name Of Faculty</th>
<th>Image</th>
<th>Image</th>
 <th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="rep:${formDataList}">
<td th:text="${rep.industrynm}"></td>
<td th:text="${rep.date}"></td>
<td th:text="${rep.audience}"></td>
<td th:text="${rep.facultynm}"></td>
<td>
    <img th:src="@{'data:image/jpeg;base64,'+${rep.generateBase64Image1()}}" alt="image1" width="100" height="100">
</td>
<td>
                    <img th:src="@{'data:image/jpeg;base64,'+${rep.generateBase64Image2()}}" alt="image1" width="50%" height="50%">
                </td>
<td>
                    <!-- Delete Button -->
                    <form th:action="@{/industrial/delete/{id}(id=${rep.sr_No})}" method="POST">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">
                            Delete
                        </button>
                    </form>
                </td>
</tr>
</tbody>
</table>
</body>
</html>
